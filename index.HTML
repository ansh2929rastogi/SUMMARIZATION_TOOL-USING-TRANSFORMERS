<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Text Summarization App</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        .container {
            max-width: 800px;
            margin: auto;
        }
        textarea {
            width: 100%;
            height: 150px;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
<div class="container">
    <h1>Text Summarization App</h1>

    <form id="summarization-form">
        <textarea id="dialogue-input" placeholder="Enter text here..." required></textarea>
        <button type="submit">Summarize</button>
    </form>

    <h2>Summary:</h2>
    <p id="summary-text"></p>
</div>

<script>
document.getElementById("summarization-form").addEventListener("submit", async function (e) {
    e.preventDefault();

    const dialogue = document.getElementById("dialogue-input").value;

    const response = await fetch("/summarize/", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ dialogue })
    });

    const data = await response.json();
    document.getElementById("summary-text").innerText = data.summary;
});
</script>
</body>
</html>
